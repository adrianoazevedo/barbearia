version: "3.7"
services:
  # POSTGRES SERVER
  pg-docker:
    image: 'postgres:14-alpine'
    container_name: 'dev-postgresql-barbearia'
    environment:
      POSTGRES_DB: 'mydatabase'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: '@post@gres'
    ports:
      - '5433:5432'
    volumes:
      - './.data/postgresql/data:/var/lib/postgresql/data'
    networks:
      - 'my-network'
  # PGADMIN  
  pgadmin-docker:
    image: 'dpage/pgadmin4'
    container_name: 'dev-pgadmin-barbearia'
    environment:
      PGADMIN_DEFAULT_EMAIL: 'adr_ba@yahoo.com.br'
      PGADMIN_DEFAULT_PASSWORD: '@post@gres'
    ports:
      - '5050:80'
    volumes:
      - './.data/pgadmin:/var/lib/pgadmin'
    depends_on:
      - 'pg-docker'
    networks:
      - 'my-network'
  # APP
  barbearia_web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'dev-app-barbearia'
    ports:
      - '8080:8080'
    depends_on:
      - 'pg-docker'
    networks:
      - 'my-network'
# LAN
networks:
  my-network:
    driver: 'bridge'